<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <!-- Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Animated CSS Project</title>
</head>
<body>
 <div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
<!-- jQuery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script>
	    $(document).ready(function() {
	    $("button").addClass("animated bounce");
	    $(".text-primary").addClass("animated shake");
	    $("#target3,#target6").addClass("animated fadeOut");
		
            //More effects:
		    
	    //To manipulate css with jQuery -> .css()
	    //$("#target1").css("color", "red");

	    //Disabling a button with jQuery -> .prop()
	    //$("#target1").prop("disabled", true);

	    //Rewrite and emphasize the text -> .html()
	    //$("#target4").html("<em>#target4</em>");

	    //Removing an element -> .remove()
	    //$("#target4").remove();

	    //Moving elements from one div to another -> .appendTo()
	    // $("#target2").appendTo("#right-well");

	    //Copy an element from one place to another -> .clone()
	    //$("#target5").clone().appendTo("#left-well");

	    //Target the Parent of an Element Using jQuery -> .parent()
	    //$("#target1").parent().css("background-color", "red");

	    //Target the Children of an Element Using jQuery -> .children()
	    //$("#right-well").children().css("color", "orange");

	    //Target a Specific Child of an Element Using jQuery -> .target:nth-child(n)
	    //Here the second child of all parents will bounce.
	    //$(".target:nth-child(2)").addClass("animated bounce");

	    //Target Odd Numbered Elements Using jQuery ->.target:odd
	    //$(".target:odd").addClass("animated shake");

	    //Target Even Numbered Elements Using jQuery ->.target:even
	    //$(".target:even").addClass("animated shake");

	    //Use jQuery to Modify the Entire Page
	    //$("body").addClass("animated fadeOut");
  	});
</script>

</body>
</html>
